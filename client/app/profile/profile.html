<div id="header">
  <div class="col-xs-6">
    <span id="logo">RainSong</span>
  </div>

  <div class="col-xs-6">
    <div class="top-nav-right" style="{{ logInButton }}">
      <form ng-submit="logIn()" class="right">
        <input ng-model="username" placeholder="Username" minlength="4" required />
        <input type="password" ng-model="password" placeholder="Password" minlength="6" required />
        <button>Login / Signup</button>
      </form>
    </div>

    <div class="top-nav-right" style="{{ logOutButton }}">
      <a href="/#!/" class="right back-to-rainy-songs"><button>Back to rainy songs</button></a>
      <button ng-click="logOut()" class="right">Log Out</button>
      <span class="right" id="currentUser">{{ currentUser }}</span>
      <span class="right">{{ error }}</span>
    </div>
  </div>
</div>

<div class="col-xs-9 profile profile-content">
  <h1 id="profile-playlists">Your beautiful playlist(s)</h1>
  <ul ng-repeat="playlist in playlists track by $index" class="no-bullets list-left-padding-small">
    <li>
      <h3>{{ playlist.name }}</h2>
      <ul ng-repeat="comment in playlist.comments track by $index" class="no-bullets list-left-padding-small">
        <li>{{ comment.text }}</li>
      </ul>
    </li>
  </ul>
</div>
<div class="col-xs-3 profile profile-actions">
  <div class="action-item">
    <h4>Change password</h4>
    <form ng-submit="changePassword(oldPassword, newPassword)">
      <div class="change-password">
        <label for="old-password">Old password</label>
        <input ng-model="oldPassword" type="password" id="old-password">
      </div>
      <div class="change-password">
        <label for="new-password">New password</label>
        <input ng-model="newPassword" type="password" id="new-password">
      </div>
      <div class="change-password-submit">
        <input type="submit">
        <span>{{error}}</span>
      </div>
    </form>
  </div>
  <div class="action-item delete-account">
    <h4>Delete account</h4>
      <button ng-click="deleteAccount()" class="delete-account">Don't leave me...</button>
  </div>
</div>
